androidx-activityCompose = "1.9.2"
coroutines = "1.9.0"
kotlinx-coroutines-core = "1.6.1-native-mt" # ?
androidx-lifecycle = "2.8.6"
moko-resources = "0.24.3"
moko-mvvm = "0.16.1"
sqldelight = "1.5.5"
russhwolfMultiplatformSettings = "0.9"
koin = "3.5.6"
kotlinx-serialization = "1.6.3"
kotlinx-datetime = "0.4.0"
mlkit-translate = "17.0.3"
androidx-appcompat = "1.7.0"
androidx-constraintlayout = "2.1.4"
androidx-activity-ktx = "1.9.2"
androidx-fragment-ktx = "1.8.3"
androidx-viewpager2 = "1.1.0"
android-material = "1.12.0"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines-core" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-play-services = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services", version.ref = "coroutines" }

sqldelight-runtime = { module = "com.squareup.sqldelight:runtime", version.ref = "sqldelight" }
